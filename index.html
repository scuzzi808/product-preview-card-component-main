<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
    <main class="wrapper">
        <div class="container">
            <img class='desktop-img' src="./images/image-product-desktop.jpg" alt="Perfume bottle">
            <img src="./images/image-product-mobile.jpg" alt="Perfume bottle" class="mobile-img">
            <section class="right">
                <span class="title">Perfume</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <div class="discount">$149.99</div>
                    <div class="decorated-price">$169.99</div>
                </div>
                <button><img class='cart' src="./images/icon-cart.svg" alt="Cart"> Add to Cart</button>
            </section>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Keoua Gaspar-Thompson</a>.
        </div>
    </footer>
</body>

</html>
